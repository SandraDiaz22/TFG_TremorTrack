<!--Para no repetir en cada x.html el cuerpo del html
    con head, body, ... creamos este layout que ser치
    igual para todos, diferenciandose el cuerpo del body-->

<!DOCTYPE html>
<html lang="{{ get_locale() }}">

<head>
    <meta charset="utf-8">
    <!--Para ajustarse al tama침o de pantalla-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Biblioteca de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!---Enlace al archivo CSS de estilos(no funciona)
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">-->
    
    <style>
        /*Centrado*/
        body { text-align: center; height: 100%; }

        /*Para los logos*/
        .logo{max-width: 128px; height: auto; } /*margin: 0 10px;*/

        /*Para crear dos columnas con la info */
        .columnas {
            display: flex;
            flex-direction: row; /*dos columnas horizontales*/
            justify-content: space-around;}

        .colum {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            margin: 10px;
            background-color:#489eee40!important;
        }


        /*Para los datos de inicio de sesion*/
        p.prueba { font-size: smaller; text-align: center; border: 2px solid #000;  padding: 10px; background-color:rgb(72, 158, 238, 0.25)!important;} 

        /*Color del titilo */
        h1 {color: rgb(72, 158, 238);
            margin-top: 40px; /* Espacio arriba */
            margin-bottom: 40px; /* Espacio abajo */} 

        /*Color del fondo*/
        .fondo {
            background-color:#489eee40!important;}



                /*-----------------------*/
        .presentacion {  
            margin: 0 auto; max-width: 600px;
            border: 2px solid #ccc; /*Bordes*/
            border-radius: 15px;
            transition: transform 0.3s; /*Lento*/ }

        .presentacion:hover {
            transform: scale(1.05); /* Escala la tarjeta al pasar el rat칩n por encima */}
        
        .info-adicional {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px; }
    

        



        /* Formulario en un recuadro */
        form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            padding-right: 50px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Boton de enviar */
        button {
            background-color:  rgb(72, 158, 238);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 auto;
            display: block;
        }

        /* Color del boton de enviar cuando pasas por encima */
        button:hover {background-color: #2980b9;}

    </style>


    {% block head %}
    {% endblock %}
</head>

<body>
    <!--Biblioteca de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    {% block body %}
    {% endblock %}

    
    <footer>
        <!-- Logos de la ubu y del parkinson al final de cada p치gina-->
        <a target="_blank" href="https://www.ubu.es/grado-en-ingenieria-informatica">
            <img src="/get_image/ubu.JPG" alt="Logo UBU" class="logo">
        </a>
        <a target="_blank" href="https://parkinsonburgos.org/">
            <img src="/get_image/parkinson+.JPG" alt="Logo Parkinson" class="logo">
        </a>
    </footer>

    </body>

</html>
