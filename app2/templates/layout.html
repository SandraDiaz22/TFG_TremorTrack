<!--Para no repetir en cada x.html el cuerpo del html
    con head, body, ... creamos este layout que será
    igual para todos, diferenciandose el cuerpo del body-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--Para ajustarse al tamaño de pantalla-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Biblioteca de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!---Enlace al archivo CSS de estilos(no funciona)
    <link rel="stylesheet" type="text/css" href="styles.css">-->
    <style>
        /*Centrado*/
        body { text-align: center; height: 100%; }

        /*Para los logos*/
        .logo{max-width: 128px; height: auto; } /*margin: 0 10px;*/

        /*Para crear dos columnas con la info */
        .columnas {column-count: 2;}

        /*Para los datos de inicio de sesion*/
        p.prueba { font-size: smaller; text-align: center; border: 2px solid #000;  padding: 10px; background-color:rgb(72, 158, 238, 0.25)!important;} 

        /*Color del titilo */
        h1 {color: rgb(72, 158, 238);} 

        /*Color del fondo*/
        .fondo {
            background-color:#489eee40!important;
        }








        /* Formulario en un recuadro */
        form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            padding-right: 50px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        /* Boton de enviar */
        button {
            background-color:  rgb(72, 158, 238);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 auto;
            display: block;
        }

        /* Color del boton de enviar cuando pasas por encima */
        button:hover {background-color: #2980b9;}

    </style>
    {% block head %}
    {% endblock %}
</head>

<body>
    <!--Biblioteca de Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    {% block body %}
    {% endblock %}

    
    <footer>
        <!-- Logos de la ubu y del parkinson al final de cada página-->
        <img src="/get_image/ubu.JPG" alt="Logo UBU" class="logo">
        <img src="/get_image/parkinson+.JPG" alt="Logo Parkinson" class="logo">
    </footer>

</body>

</html>
