<!--Creamos un html tal cual, con head y body-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANDRAWEB</title>
</head>

<body>
   <h1> Hola {{nombre}} </h1><!--Paso de variables-->

   <!--Se pueden hacer ifs y bucles for-->
   <!--Ejemplo de if y ejempplo de lista
   {% if num ==1 %}
   <h2>Bienvenida a tu Web</h2>
   {% else %}
   <h2>No eres bienvenida a tu Web</h2>
   {% endif %}

   {% for n in lista %}

   {% endfor %}-->


    <form action="/acceso" method="POST">
        <input type="number" name="idPaciente" placeholder="Ingresa tu id de paciente">
        <button>Enviar</button>
    </form>



    <!--Nuevo intento de crear un formulario -->

    {% from "camposform.html" import render_field %}
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

                <br>
                <br>

                <form method="POST">
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            {{ render_field(form.username, class = 'form-control') }}
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>

                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            {{ render_field(form.idPaciente, class = 'form-control') }}
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>

                    <!-- Campos ocultos vs ataques -->
                    {{ form.honeypot }}
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                    <br>

                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default">Enviar</button>
                        </div>
                    </div>

                </form>

            </div>

        </div>

    </div>
    



</body>

</html>
